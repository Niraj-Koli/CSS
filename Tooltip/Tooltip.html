<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="stylesTooltip.css" />
        <title>Tooltip</title>
    </head>

    <body>
        <hr />

        <div class="tooltip">
            Tooltip
            <span class="anime">Anime</span>
        </div>
        <br />

        <hr />

        <h2>Without Arrows</h2>

        <hr />

        <div class="margin">
            <div class="dragon">
                Dragon Ball
                <span class="ball">Son Gohan</span>
            </div>
            <br />

            <div class="tokyo">
                Tokyo Ghoul
                <span class="ghoul">Kaneki Ken</span>
            </div>
            <br />

            <div class="death">
                Deathnote
                <span class="note">L Lawliet</span>
            </div>
            <br />

            <div class="attack">
                Attack On Titan
                <span class="titan">Levi Ackerman</span>
            </div>
            <br />
        </div>

        <hr />

        <h2>With Arrows</h2>

        <hr />

        <div class="margin">
            <div class="jujutsu">
                Jujutsu Kaisen
                <span class="kaisen">Gojo Satoru</span>
            </div>
            <br />

            <div class="one">
                One Piece
                <span class="piece">Monkey D. Luffy</span>
            </div>
            <br />

            <div class="onepunchman">
                One Punch Man
                <span class="saitama">Saitama</span>
            </div>
            <br />

            <div class="fullmetal">
                Fullmetal Alchemist
                <span class="alchemist">Edward Elric</span>
            </div>
            <br />
        </div>

        <hr />
    </body>
</html>
