<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="stylesImages.css" />
        <title>Images</title>
    </head>

    <body>
        <hr />

        <h1>Images</h1>

        <hr />

        <h2>Rounded Images</h2>

        <hr />

        <img class="levi" src="Image/LeviAlpha.jpeg" alt="Levi" /><br /><br />
        <img
            class="ackerman"
            src="Image/Ackerman.jpg"
            alt="Ackerman" /><br /><br />
        <img
            class="mikasa"
            src="Image/MikasaAlpha.jpg"
            alt="Mikasa" /><br /><br />

        <hr />

        <h2>Bordered Images</h2>

        <hr />

        <img
            class="edward"
            src="Image/EdwardAlpha.jpg"
            alt="Edward" /><br /><br />
        <img
            class="alphonse"
            src="Image/AlphonseAlpha.jpg"
            alt="Alphonse" /><br /><br />

        <hr />

        <h2>Shadow Images</h2>

        <hr />

        <img
            class="kanekidelta"
            src="Image/KanekiDelta.png"
            alt="Kaneki" /><br /><br />
        <img
            class="kanekialpha"
            src="Image/KanekiAlpha.jpeg"
            alt="Kaneki" /><br /><br />
        <img
            class="kanekibeta"
            src="Image/KanekiBeta.jpg"
            alt="Kaneki" /><br /><br />

        <hr />

        <h2>Opacity Effects</h2>

        <hr />

        <img
            class="gohanalpha"
            src="Image/GohanAlpha.jpeg"
            alt="Gohan" /><br /><br />
        <img
            class="gohanbeta"
            src="Image/GohanAlpha.jpeg"
            alt="Gohan" /><br /><br />
        <img
            class="gohangamma"
            src="Image/GohanAlpha.jpeg"
            alt="Gohan" /><br /><br />
        <img
            class="gohandelta"
            src="Image/GohanAlpha.jpeg"
            alt="Gohan" /><br /><br />

        <hr />

        <h2>Filters</h2>

        <hr />

        <div class="center">
            <img
                class="normal"
                src="Image/GojoAlpha.jpg"
                alt="Gojo" />&nbsp;&nbsp;&nbsp;
            <img
                class="blur"
                src="Image/GojoAlpha.jpg"
                alt="Gojo" />&nbsp;&nbsp;&nbsp;
            <img
                class="brightness"
                src="Image/GojoAlpha.jpg"
                alt="Gojo" /><br /><br />
            <img
                class="contrast"
                src="Image/GojoAlpha.jpg"
                alt="Gojo" />&nbsp;&nbsp;&nbsp;
            <img
                class="grayscale"
                src="Image/GojoAlpha.jpg"
                alt="Gojo" />&nbsp;&nbsp;&nbsp;
            <img
                class="huerotate"
                src="Image/GojoAlpha.jpg"
                alt="Gojo" /><br /><br />
            <img
                class="invert"
                src="Image/GojoAlpha.jpg"
                alt="Gojo" />&nbsp;&nbsp;&nbsp;
            <img
                class="opacity"
                src="Image/GojoAlpha.jpg"
                alt="Gojo" />&nbsp;&nbsp;&nbsp;
            <img
                class="saturate"
                src="Image/GojoAlpha.jpg"
                alt="Gojo" /><br /><br />
            <img
                class="sepia"
                src="Image/GojoAlpha.jpg"
                alt="Gojo" />&nbsp;&nbsp;&nbsp;
            <img
                class="shadow"
                src="Image/GojoAlpha.jpg"
                alt="Gojo" />&nbsp;&nbsp;&nbsp;
            <img
                class="flip"
                src="Image/GojoAlpha.jpg"
                alt="Gojo" /><br /><br />

        <hr />

        <div>
            <img class="gohanepsilon" src="Image/GohanDelta.png" alt="Gohan" />
        </div>

        <div>
            <img
                class="gohanzeta"
                src="Image/GohanDelta.png"
                alt="Gohan" /><br /><br />
        </div>

        <div>
            <img
                class="gohaneta"
                src="Image/GohanDelta.png"
                alt="Gohan" /><br /><br />
        </div>

        <div>
            <img
                class="gohantheta"
                src="Image/GohanDelta.png"
                alt="Gohan" /><br /><br />
        </div>
