<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="stylesPagination.css" />
        <title>Pagination</title>
    </head>

    <body>
        <hr />

        <h1>Pagination</h1>

        <hr />

        <div class="alpha">
            <a href="#" class="one">&laquo;</a>
            <a href="#" class="one">1</a>
            <a href="#" class="one">2</a>
            <a href="#" class="one">3</a>
            <a href="#" class="one">4</a>
            <a href="#" class="one">5</a>
            <a href="#" class="one">&raquo;</a>
        </div>

        <br /><br /><br /><br /><br /><br /><br />

        <div class="beta">
            <a href="#" class="two">&laquo;</a>
            <a href="#" class="two">1</a>
            <a href="#" class="two">2</a>
            <a href="#" class="two">3</a>
            <a href="#" class="two">4</a>
            <a href="#" class="two">5</a>
            <a href="#" class="two">&raquo;</a>
        </div>

        <br /><br /><br /><br /><br /><br /><br />

        <div class="gamma">
            <a href="#" class="three">&laquo;</a>
            <a href="#" class="three">1</a>
            <a href="#" class="three">2</a>
            <a href="#" class="three">3</a>
            <a href="#" class="three">4</a>
            <a href="#" class="three">5</a>
            <a href="#" class="three">&raquo;</a>
        </div>

        <br /><br /><br /><br /><br /><br /><br />

        <div class="delta">
            <a href="#" class="four">&laquo;</a>
            <a href="#" class="four">1</a>
            <a href="#" class="four">2</a>
            <a href="#" class="four">3</a>
            <a href="#" class="four">4</a>
            <a href="#" class="four">5</a>
            <a href="#" class="four">&raquo;</a>
        </div>

        <br /><br /><br /><br /><br /><br /><br /><br />

        <hr />
    </body>
</html>
